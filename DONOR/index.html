<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
    <link rel="stylesheet" href="app.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
</head>
<body>
    <h1 class="donor"><u>DONOR DETAILS</u></h1>
    <hr>
    <form action="/dogs" id="donorForm">
        <div class="row">
            <div class="col-25">
        <label for="Name">Name:</label>
        </div>
        <div class="col-75">
        <input type="text" name="name" id="name" placeholder="name" required>
        </div>
        <br>
        <div class="row">
            <div class="col-25">
        <label for="Age">Age:</label>
         </div>
        <div class="col-75">
        <input type="number" name="age" id="age" min="1" placeholder="age" required>
        </div>
        <br>
        <div class="row">
            <div class="col-25">
        <label for="BloodG">Blood Group:</label>
         </div>
        <div class="col-75">
        <input type="text" name="bloodG" id="bloodG" placeholder="bloodG" required>
        </div>
        <br>
        <div class="row">
            <div class="col-25">
        <label for="Phone">Phone:</label>
        </div>
        <div class="col-75">
        <input type="tel" name="phone"  id="phone"  pattern="[1-9][0-9]{9}"  placeholder="phone" required>
        </div>
        <br>
        <div class="row">
            <div class="col-25">
        <label for="AltPhone">Alternate Phone:</label>
        </div>
        <div class="col-75">
        <input type="tel" name="altPhone"  id="altPhone"  pattern="[1-9][0-9]{9}"  placeholder="alternate Phone">
        </div>
        <br>
        <div class="row">
            <div class="col-25">
        <label for="Email">Email:</label>
        </div>
        <div class="col-75">
        <input type="email" name="email" id="email" placeholder="email" required>
        </div>
        <br>
        <div class="row">
            <div class="col-25">
        <label for="State">State:</label>
        </div>
        <div class="col-75">
        <input type="text" name="state" id="state" placeholder="state" required>
        </div>
        <br>
        <div class="row">
            <div class="col-25">
        <label for="SignUp">Sign-Up Date:</label>
        </div>
        <div class="col-75">
        <input type="datetime-local" name="signUpDate" id="signUpDate" placeholder="signUpDate" required>
        </div>
        <br>
        <div class="row">
            <div class="col-25">
        <label for="PastRecordM">Past Medical Record:</label>
        </div>
        <div class="col-75">
        <textarea id="pastRecord" name="pastRecord" rows="5" cols="21" placeholder="Enter your text here"></textarea>
        </div>
        <br>
        <div class="row">
            <div class="col-25">
        <label for="Negative">Negative Report Date:</label>
        </div>
        <div class="col-75">
        <input type="datetime-local" name="negativeReport" id="negativeReport" placeholder="negativeReport" required>
        </div>
        <br>   
        <hr>
        <button class="registerBtn">Register</button>
    </form>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
